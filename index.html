<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Clock with Switch Night Mode</title>
     <link rel="stylesheet" href="styles.css">
</head>

<body>

     <div id="container">
          <div class="clock-container">
               <!-- Digital Time and Date Display -->
               <div class="digital-time">
                    <span id="time-display"></span>
                    <span id="am-pm"></span>
                    <br>
                    <span id="date-display"></span>
               </div>
          </div>
     
          <!-- Night Mode Switch -->
          <div class="backlight-toggle">
               <label for="night-mode-switch">Night Mode:</label>
               <label class="switch">
                    <input type="checkbox" id="night-mode-switch">
                    <span class="slider"></span>
               </label>
          </div>
     </div>

     <audio id="chime-sound" src="clock.mp3"></audio>

     <script src="script.js"></script>
</body>

</html>
